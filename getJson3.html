<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS函数返回多个值--oec2003</title>
</head>
<body>
	<input type="button" onclick="getInfo()" value="test" />
	<script type="text/javascript">
		function getData() {
			return [ "oec2003", 25 ]
		}
		function getInfo() {
			var info = getData();
			alert("姓名：" + info[0] + "年龄：" + info[1]);
		}
	</script>
</body>
</html>
